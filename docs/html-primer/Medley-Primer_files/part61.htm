<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"/><title>You keep getting beeped at</title><link href="navigation.css" rel="stylesheet" type="text/css"/><link href="document.css" rel="stylesheet" type="text/css"/></head><body><p class="top_nav"><a href="part60.htm">&lt; Previous</a><span> | </span><a href="../Medley-Primer.html">Contents</a><span> | </span><a href="part62.htm">Next &gt;</a></p><h4 style="padding-left: 71pt;text-indent: 0pt;text-align: left;">You keep getting beeped at</h4><p style="padding-top: 7pt;padding-left: 107pt;text-indent: 0pt;text-align: left;">Usually the beeping means that Medley want input from you. Look for the flashing</p><p style="padding-left: 107pt;text-indent: 0pt;text-align: left;">caret. It will usually be preceeded by some kind of prompt, indicating what you should type.</p><p style="text-indent: 0pt;text-align: left;"><br/></p><p class="nav">&nbsp;&nbsp;</p><p class="nav">&nbsp;</p><p class="nav"><a href="part60.htm">&lt; Previous</a><span> | </span><a href="../Medley-Primer.html">Contents</a><span> | </span><a href="part62.htm">Next &gt;</a></p><p class="nav">&nbsp;&nbsp;</p></body></html>
